<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Coding Quiz Challenge</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <button class="btn-high-score" id="">View High Score</button>
                </li>
                <li>
                    <p>Time: <span id="">---</span></p>
                </li>
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <div class="grid-container">
            <p class="introduction">
                Coding Quiz Challenge
                <br /> 
                Try to answer the following code-related questions within the time limit.
                <br />
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <p class="score">
                Score: <span id="">---</span>
            </p>

            <p class="enter-initials"></p>
            <textarea class="initials-text"></textarea>

            <button class="btn1 begin" id="">Begin Quiz</button>
            <button class="btn1 opt1" id="">Option 1</button>
            <button class="btn1 opt2" id="">Option 2</button>
            <button class="btn1 opt3" id="">Option 3</button>
            <button class="btn1 opt4" id="">Option 4</button>
            <button class="btn1 submit" id="">Submit Score</button>
        </div>

        <div class="response-grid">
            <p class="response">Answer: <span>Correct/ Incorrect</span></p>
        </div>
    </main>
<script src="./assets/js/quiz.js"></script> 
</body>
</html>
