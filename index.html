<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Coding Quiz Challenge</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <button class="btn-high-score" id="btn-high-score">View High Score</button>
                </li>
                <li>
                    <p>Time: <span id="timeRemaining">xxx</span></p>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main-content" id="mainContent">
        <div class="grid-container" id="gridContainer">
            <p class="introduction" id="areaIntroduction">
                Coding Quiz Challenge
                <br />
                Try to answer the following code-related questions within the time limit.
                <br />
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>

            <p class="score" id="score">
            </p>

            <p class="enter-initials" id="enterInitials"></p>
            <textarea class="initials-text" id="initialsText"></textarea>

            <button class="btn1 begin" id="begin">Begin Quiz</button>
            <button class="btn1 opt1" id="opt1"></button>
            <button class="btn1 opt2" id="opt2"></button>
            <button class="btn1 opt3" id="opt3"></button>
            <button class="btn1 opt4" id="opt4"></button>
            <button class="btn1 submit" id="submit"></button>
        </div>

        <div class="response-grid" id="responseGrid">
            <p class="response" id="response"></p>
        </div>
    </main>
<script src="./assets/js/quiz.js"></script>
</body>
</html>
