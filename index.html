<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Coding Quiz Challenge</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <button class="btn-high-score" id="">View High Score</button>
                </li>
                <li>
                    <p>Time: <span id="">---</span></p>
                </li>
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <div>
            <p id="">
                Coding Quiz Challenge
            </p>
            <p id="">Try to answer the following code-related questions within the time limit.
                 <br />
                 Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <p id="">
                Score: <span id="">---</span>
            </p>
            
            <label for="initials">Enter Initials</label>
            <input type="text" id="" name="initials" maxlength="3" />

            <button class="btn1" id="">Begin Quiz</button>
            <button class="btn1" id="">Option 1</button>
            <button class="btn1" id="">Option 2</button>
            <button class="btn1" id="">Option 3</button>
            <button class="btn1" id="">Option 4</button>
            <button class="btn1" id="">Submit Score</button>
        </div>

        <div id="">
            <p id="">Answer Correct/ Incorrect</p>
        </div>
    </main>

    
</body>
</html>
